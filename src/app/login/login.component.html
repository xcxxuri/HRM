<form #loginForm="ngForm" (submit)="validedUser(loginForm)">
    <div class="container">
        <div class="my-3">
            <input type="text" name="userName" [(ngModel)]="userName" class="form-control" placeholder="Enter User Name"/>
        </div>
        <div class="my-3">
            <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter Password"/>
        </div>
        <button class="btn btn-primary">Login</button>
    </div>
</form>

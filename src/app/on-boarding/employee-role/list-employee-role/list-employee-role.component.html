<div class="container">
    <h1>employeeRole List</h1>

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>EmployeeRoleName</th>
                    <th>Abbr</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of employeeRoles" (click)="onSelectEmployeeRole(e)" style="cursor:pointer">
                    <td>{{ e.id }}</td>
                    <td>{{ e.employeeRoleName }}</td>
                    <td>{{ e.abbr }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h1>Selected employeeRole</h1>

    <form [formGroup]="employeeRoleForm" *ngIf="selectedEmployeeRole.id" class="container">
        <div class="form-group">
            <label>ID</label>
            <input formControlName="id" type="text" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label>EmployeeRoleName</label>
            <input formControlName="employeeRoleName" type="text" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label>Abbr</label>
            <input formControlName="abbr" type="text" class="form-control" readonly>
        </div>
    </form>
</div>
